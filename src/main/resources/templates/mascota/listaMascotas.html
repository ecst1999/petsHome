<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/template}">
<head>
<meta charset="UTF-8">
<title>Lista de mascotas</title>
</head>
<body>
	<div layout:fragment="contenidoPagina">
		<table id="data-table-buttons"
			class="table table-striped table-bordered align-middle">
			<thead>
				<tr>
					<th class="text-nowrap">Codigo mascota</th>
					<th class="text-nowrap">Nombre mascota</th>
					<th class="text-nowrap">Especie</th>
					<th class="text-nowrap">Raza</th>
					<th class="text-nowrap">Genero</th>
					<th class="text-nowrap">Fecha nacimiento</th>
					<th class="text-nowrap">Acci√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" th:each="mascota: ${mascotas}">
					<td th:text="${mascota.idMascota}"></td>
					<td th:text="${mascota.nombreMascota}"></td>
					<td th:text="${mascota.especie}"></td>
					<td th:text="${mascota.raza}"></td>
					<td th:text="${mascota.genero}"></td>
					<td th:text="${mascota.fechaNacimiento}"></td>
					<td><a class="btn btn-danger" th:href="@{/eliminarmascota/} + ${mascota.idMascota}" onclick="return confirm('Esta seguro de eliminar la mascota?')"> <i class="fa fa-trash"></i>
					</a> <a class="btn btn-primary" th:href="@{/editarmascota/} + ${mascota.idMascota}"> <i class="fa fa-pencil"></i>
					</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
