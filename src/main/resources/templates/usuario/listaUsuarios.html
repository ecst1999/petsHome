<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/template}">
<head>
<meta charset="UTF-8">
<title>Listado de usuarios</title>
</head>
<body>
	<div layout:fragment="contenidoPagina">
		<table id="data-table-buttons"
			class="table table-striped table-bordered align-middle">
			<thead>
				<tr>
					<th class="text-nowrap">Codigo de usuario</th>
					<th class="text-nowrap">Nombre de usuario</th>
					<th class="text-nowrap">Email</th>
					<th class="text-nowrap"></th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" th:each="usuario: ${usuarios}">
					<td th:text="${usuario.idUsuario}"></td>
					<td th:text="${usuario.nombreUsuario}"></td>
					<td th:text="${usuario.email}"></td>
					<td><a class="btn btn-danger"  th:href="@{/eliminarusuario/} + ${usuario.idUsuario}" onclick="return confirm('Esta seguro que desea eliminar al usuario?')"> <i class="fa fa-trash"></i>
					</a> <a class="btn btn-primary"  th:href="@{/editarusuario/} + ${usuario.idUsuario}"> <i class="fa fa-pencil"></i>
					</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
