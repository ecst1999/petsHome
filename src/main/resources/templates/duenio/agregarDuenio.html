<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/template}">
<head>
<meta charset="UTF-8">
<title>Formulario de dueños</title>
</head>
<body>
	<div layout:fragment="contenidoPagina">
		<form autocomplete="off" th:action="@{/guardarduenio}"
			th:object="${duenio}" method="post">
			<div class="mb-3">
				<label for="cedula" class="form-label">Cédula del dueño</label> <input
					type="text" class="form-control" id="cedula" th:field="*{cedula}">
			</div>
			<div class="mb-3">
				<label for="nombreDuenio" class="form-label">Nombre del
					dueño</label> <input type="text" class="form-control" id="nombreDuenio"
					th:field="*{nombre}">
			</div>
			<div class="mb-3">
				<label for="apellidoDuenio" class="form-label">Apellido del
					dueño</label> <input type="text" class="form-control" id="apellidoDuenio"
					th:field="*{apellido}">
			</div>
			<div class="mb-3">
				<label for="telefono" class="form-label">Teléfono del dueño</label>
				<input type="text" class="form-control" id="telefono"
					th:field="*{telefono}">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" class="form-control" id="email" th:field="*{email}">
			</div>
			<div class="mb-3">
				<label for="direccion" class="form-label">Dirección</label>
				<select class="form-control" th:field="*{fkDireccion}">
					<option value="" selected>Seleccione Direccion</option>		        
					<th:block th:each="tmp: ${direcciones}" >
						<option th:value="${tmp.idDireccion}" th:text="${tmp.callePrincipal} + ' ' + ${tmp.calleSecundaria}"></option>
					</th:block>
				  </select>
			</div>
			<input type="hidden" th:field="*{idDuenio}">
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>
</html>
