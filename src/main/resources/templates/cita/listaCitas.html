<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantilla/template}">
<head>
<meta charset="UTF-8">
<title>Listado de citas</title>
</head>
<body>
	<div layout:fragment="contenidoPagina">
		<a th:href="@{/agregarcita}" class="btn btn-primary mb-3">Agendar Cita</a>
		<table id="data-table-buttons"
			class="table table-striped table-bordered align-middle">
			<thead>
				<tr>
					<th class="text-nowrap">Codigo cita</th>
					<th class="text-nowrap">Motivo cita</th>
					<th class="text-nowrap">Fecha cita</th>
					<th class="text-nowrap">Servicio cita</th>
					<th class="text-nowrap"></th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" th:each="cita: ${citas}">
					<td th:text="${cita.idCita}"></td>
					<td th:text="${cita.motivo}"></td>
					<td th:text="${cita.fechaCita}"></td>
					<td th:text="'Nombre servicio: ' + ${cita.fkServicio.nombreServicio} + ' Consultorio:' +${cita.fkServicio.consultorio}"></td>
					<td><a class="btn btn-danger" th:href="@{/eliminarCita/} + ${cita.idCita}" onclick="return confirm('Seguro desea eliminar el registro')"> <i class="fa fa-trash"></i>
					</a> <a class="btn btn-primary"
						th:href="@{/editarCita/} + ${cita.idCita}"> <i
							class="fa fa-pencil"></i>
					</a></td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
